version: 1

project_name: Overe

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - main: .
    binary: Overe
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - arm64
      - amd64
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  -
    name: Overe
    commit_author:
      name: Kenny Parsons
      email: kenny.parsons@gmail.com
    commit_msg_template: "Brew cask update for {{ .ProjectName }} version {{ .Tag }}"
    directory: Casks
    description: "A background app to record audio via a hotkey and transcribe it."
    license: "MIT"
    homepage: "https://github.com/kennyparsons/overe"
    tap:
      owner: kennyparsons
      name: homebrew-go-transcribe
    dependencies:
      - name: "go-transcribe"
    install: |
      app "Overe.app"
    repository:
      owner: kennyparsons
      name: homebrew-overe
      branch: main
      token: "{{ .Env.GITHUB_TOKEN }}"

signs:
  -
    artifacts: ["all"]
    cmd: "gon"
    args: ["-"]
    env:
      - "GON_PROVIDER=developer-id"
      - "GON_DEVELOPER_ID_EMAIL={{ .Env.APPLE_DEVELOPER_EMAIL }}"
      - "GON_DEVELOPER_ID_PASSWORD={{ .Env.APPLE_DEVELOPER_PASSWORD }}"
      - "GON_APP_STORE_CONNECT_API_KEY_ID={{ .Env.APPLE_API_KEY_ID }}"
      - "GON_APP_STORE_CONNECT_API_KEY_ISSUER_ID={{ .Env.APPLE_API_KEY_ISSUER_ID }}"
      - "GON_APP_STORE_CONNECT_API_KEY_P8_PATH={{ .Env.APPLE_API_KEY_P8_PATH }}"

# macOS Application Bundle configuration
universal_binaries:
- id: "overe-universal"
  name_template: "Overe"

release:
  prerelease: "auto"

# macOS Application Bundle configuration
app_bundles:
  - id: "overe-app"
    name: "Overe"
    icon: "builds/icon.icns"
    plist: "Info.plist"
    bundle_id: "com.user.stt-app"
    universal_binaries:
      - id: "overe-universal"