version: 1

project_name: Overe

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - main: .
    binary: Overe
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - arm64
    ldflags:
      - "-s -w -X main.version={{.Version}} -extldflags '-sectcreate __TEXT __info_plist Info.plist'"

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  -
    name: Overe
    commit_author:
      name: Kenny Parsons
      email: kenny.parsons@gmail.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    directory: Formula
    description: "A background app to record audio via a hotkey and transcribe it."
    license: "MIT"
    homepage: "https://github.com/kennyparsons/overe"
    tap:
      owner: kennyparsons
      name: homebrew-go-transcribe
    dependencies:
      - name: "go-transcribe"
    install: |
      bin.install "Overe"
    service: |
      run [opt_bin/"Overe"]
      keep_alive true
      run_at_load true

release:
  prerelease: "auto"